<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workspace Switcher</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "surface-dark": "#1a262e",
              "surface-light": "#ffffff",
              "text-secondary": "#92b7c9",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #233c48;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex justify-center text-slate-900 dark:text-white antialiased">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-hidden shadow-2xl">
<!-- Header -->
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="text-slate-500 dark:text-white flex size-12 shrink-0 items-center justify-center hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Switch Workspace</h2>
<button class="flex w-12 items-center justify-center shrink-0">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] hover:opacity-80 transition-opacity">Done</p>
</button>
</header>
<!-- Search Area -->
<div class="px-4 py-3 sticky top-[60px] z-20 bg-background-light dark:bg-background-dark">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-text-secondary flex border-none bg-surface-light dark:bg-surface-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border-none bg-surface-light dark:bg-surface-dark focus:border-none h-full placeholder:text-text-secondary px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Find workspace..." value=""/>
</div>
</label>
</div>
<!-- Main Content -->
<div class="flex-1 overflow-y-auto pb-8">
<!-- Create New Action -->
<div class="px-4 py-2">
<button class="group flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-4 bg-transparent border-2 border-dashed border-slate-300 dark:border-slate-700 hover:border-primary hover:bg-primary/5 dark:hover:border-primary dark:hover:bg-primary/10 transition-all duration-200">
<span class="material-symbols-outlined text-primary mr-2 group-hover:scale-110 transition-transform">add_circle</span>
<span class="text-primary font-semibold text-sm">Create New Organization</span>
</button>
</div>
<!-- Section: Personal -->

<!-- Active Item -->
<div class="relative mx-4 mb-2">
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/20 rounded-xl pointer-events-none border border-primary/50"></div>
<div class="flex items-center gap-3 p-3 rounded-xl relative">
<div class="shrink-0 relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-12 shadow-sm border border-slate-200 dark:border-slate-700" data-alt="Abstract personal workspace avatar showing a minimalist shape" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDFeXW2WhjxW9hEopUuIcZd0RbdbNFqjzU-9GNU7S6rduVQUKekfJEpdPswTDVEINnmIOarO3D0p0252BG6Vw_bBcDLDRpXy5Rt29J-9fJ21HvCSqQT7NRKzWgOXY8tWjhsx7XyKGJZWttThJ0JKb4WHxMFFg1hnDV-uklBASIQxAmliLKOIlnQYjlU9woRaz7yYh094jidozPqjP1XqfCFD6WFlM_IPvX5GWnsyVix-3CAdHu4CG1-oQ22s4VkLY_u1dTcFJxONAA");'></div>
<div class="absolute -bottom-1 -right-1 bg-green-500 rounded-full border-2 border-surface-light dark:border-surface-dark size-3.5"></div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center gap-1.5">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight truncate">My Private Lab</p>
<span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 uppercase tracking-wide">Owner</span>
</div>
<p class="text-slate-500 dark:text-text-secondary text-sm font-normal leading-normal truncate">Local Environment</p>
</div>
<div class="shrink-0 text-primary">
<span class="material-symbols-outlined filled">check_circle</span>
</div>
</div>
</div>
</div>

<div class="mt-2">
<h3 class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider px-6 pb-2 pt-2">Enterprise</h3>
<!-- Item: ScaleUp Corp -->
<button class="w-full text-left mx-auto px-4 group">
<div class="flex items-center gap-3 p-3 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-[#1e2a35] transition-colors shadow-sm border border-slate-100 dark:border-slate-800/50">
<div class="shrink-0">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-12 bg-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-inner" data-alt="Corporate logo with S letter">S</div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center gap-1.5">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight truncate">ScaleUp Corp</p>
<span class="flex items-center gap-0.5 px-1.5 py-0.5 rounded text-[10px] font-bold bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 uppercase tracking-wide border border-emerald-500/20">
<span class="material-symbols-outlined text-[10px]">verified_user</span>
                                    Secure
                                </span>
</div>
<div class="flex items-center gap-2 mt-0.5">
<span class="text-xs font-medium text-primary">Admin</span>
<span class="size-1 rounded-full bg-slate-300 dark:bg-slate-600"></span>
<span class="text-xs text-slate-500 dark:text-text-secondary">450 Seats</span>
</div>
</div>
<div class="shrink-0 opacity-0 group-hover:opacity-100 transition-opacity flex items-center">
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</button>
<!-- Item: Marketing Dept -->
<button class="w-full text-left mx-auto px-4 mt-2 group">
<div class="flex items-center gap-3 p-3 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-[#1e2a35] transition-colors shadow-sm border border-slate-100 dark:border-slate-800/50">
<div class="shrink-0">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-12" data-alt="Gradient background representing Marketing Department" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCPr64x-v_skyF5NVG6qzU6t1M7mPkxn5LmT3pJg5-h2XK8ALIaynqwi0N31RXkNA_dE0JGfXkoSTxOmZ-cTyEPymFgfI5dlO_frQBcOlrX8TzTU10YYON1nM8p4tYNe5sZSUcYhExdN1SziHmOj3wnImQlBtp48pMV6L_X7ZX_uhvNowYSf6M2dHsbSdYKm_YfCbGX5catk46QEwUhS3_rAAu0J-w4z_pSSstrSBXAbwZKyBZL33auUm5l7Ymd5HbAH-dqtyuX4xo");'></div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center gap-1.5">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight truncate">Marketing Dept</p>
</div>
<div class="flex items-center gap-2 mt-0.5">
<span class="text-xs font-medium text-slate-600 dark:text-slate-300">Member</span>
<span class="size-1 rounded-full bg-slate-300 dark:bg-slate-600"></span>
<span class="text-xs text-slate-500 dark:text-text-secondary">12 Seats</span>
</div>
</div>
<div class="shrink-0 opacity-0 group-hover:opacity-100 transition-opacity flex items-center">
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</button>
<!-- Item: Engineering Alpha -->
<button class="w-full text-left mx-auto px-4 mt-2 group">
<div class="flex items-center gap-3 p-3 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-[#1e2a35] transition-colors shadow-sm border border-slate-100 dark:border-slate-800/50">
<div class="shrink-0">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-12 bg-slate-800 dark:bg-slate-700 flex items-center justify-center text-slate-400 dark:text-slate-500" data-alt="Code bracket icon for Engineering">
<span class="material-symbols-outlined text-2xl">code</span>
</div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center gap-1.5">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight truncate">Engineering Alpha</p>
</div>
<div class="flex items-center gap-2 mt-0.5">
<span class="text-xs font-medium text-slate-600 dark:text-slate-300">Viewer</span>
<span class="size-1 rounded-full bg-slate-300 dark:bg-slate-600"></span>
<span class="text-xs text-slate-500 dark:text-text-secondary">8 Seats</span>
</div>
</div>
<div class="shrink-0 opacity-0 group-hover:opacity-100 transition-opacity flex items-center">
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</button>
</div>
<!-- Footer Action -->
<div class="px-4 mt-8 flex justify-center">
<a class="flex items-center gap-2 text-sm text-slate-500 dark:text-text-secondary hover:text-primary transition-colors py-4" href="#">
<span class="material-symbols-outlined text-lg">settings</span>
<span>Manage Account Settings</span>
</a>
</div>
</div>
</div>
</body></html>
