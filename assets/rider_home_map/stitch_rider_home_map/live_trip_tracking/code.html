<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Trip Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #101622;
        }
        .glass-panel {
            background: rgba(16, 22, 34, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .map-gradient-overlay {
            background: linear-gradient(to bottom, rgba(16, 22, 34, 0.4) 0%, transparent 20%, transparent 80%, rgba(16, 22, 34, 0.9) 100%);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(19, 91, 236, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Full-bleed Map Background -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Dark stylized city map with neon blue route lines" data-location="San Francisco" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDSLbX_4b9T_AxdFAzsG3Sdxey1fvWY6B8N4VB0hKZYSvK6mzkT7dimXByK2uQTHHr1KX0PdC8dZ_0fQ6zK6KcYdkjZgoQm2G-1RfLn8tb8CgH9YpyXZlV8q6LH7IsPri_oUXzv3NDgwVWgfrSnk2qRBQ-RW0yo1Bir13feGsi9OfeHIjk7ZMmMlt2f8ANwCaVbrCm8eZAbuOV_mViCgMtGXqr6ZTkSR4EsQrW8owbztlo6m60NYJYi4uCzC-HAQhu78NWLutUPM0j4');">
<div class="absolute inset-0 map-gradient-overlay"></div>
<!-- Map Marker (Current Vehicle) -->
<div class="absolute top-[45%] left-[55%] -translate-x-1/2 -translate-y-1/2">
<div class="relative flex items-center justify-center">
<div class="absolute w-12 h-12 bg-primary/20 rounded-full animate-ping"></div>
<div class="relative bg-primary p-2 rounded-full shadow-lg shadow-primary/50 border-2 border-white/20">
<span class="material-symbols-outlined text-white text-2xl">electric_car</span>
</div>
</div>
</div>
</div>
<!-- Top Navigation Bar -->
<div class="relative z-10 flex items-center justify-between p-6 pt-12">
<button class="glass-button size-11 flex items-center justify-center rounded-xl">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2">
<div class="size-2 rounded-full bg-red-500 animate-pulse"></div>
<span class="text-xs font-bold tracking-widest uppercase">Live Tracking</span>
</div>
<button class="glass-button size-11 flex items-center justify-center rounded-xl">
<span class="material-symbols-outlined text-primary">shield</span>
</button>
</div>
<!-- Floating Quick Tools -->
<div class="absolute right-6 top-1/3 z-10 flex flex-col gap-3">
<button class="glass-button size-12 flex items-center justify-center rounded-xl">
<span class="material-symbols-outlined">add</span>
</button>
<button class="glass-button size-12 flex items-center justify-center rounded-xl">
<span class="material-symbols-outlined">remove</span>
</button>
<button class="glass-button size-12 flex items-center justify-center rounded-xl mt-4">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Bottom Content Area -->
<div class="mt-auto relative z-10 p-6 space-y-4">
<!-- Message & Call Glass Buttons -->
<div class="flex justify-center gap-4">
<button class="glass-button flex items-center gap-3 px-6 py-3 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-primary">chat_bubble</span>
<span class="text-sm font-medium">Message</span>
</button>
<button class="glass-button flex items-center gap-3 px-6 py-3 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-green-400">call</span>
<span class="text-sm font-medium">Call</span>
</button>
</div>
<!-- Main Trip Details Card -->
<div class="glass-panel w-full rounded-xl p-6 shadow-2xl relative overflow-hidden">
<!-- Glowing Accent -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="flex items-start justify-between mb-6">
<div>
<h1 class="text-3xl font-bold tracking-tight">Arriving in 4 mins</h1>
<p class="text-white/60 text-sm mt-1">On route to 128 Market St.</p>
</div>
<div class="text-right">
<div class="bg-primary/20 text-primary px-3 py-1 rounded-lg text-xs font-bold border border-primary/30">
                            $42.00 BOUNTY
                        </div>
</div>
</div>
<!-- Progress Bar -->
<div class="w-full bg-white/10 h-2 rounded-full mb-8 relative overflow-hidden">
<div class="absolute top-0 left-0 h-full w-[65%] bg-primary rounded-full glow-effect"></div>
</div>
<!-- Driver Module -->
<div class="flex items-center gap-4">
<div class="relative">
<div class="size-16 rounded-full bg-cover bg-center border-2 border-primary/40 p-0.5" data-alt="Professional male driver profile photo" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBgVyYzI2Ffrz-wtSb8PgUDPsoHoGp9qOruKW6qQdyg_vNBCcV-TTKBq7zDWTBE4ehRCrxPVw9ZzQQ9JCAmHnPz6Fqv17WIeMvxsOD3LHG0fBKnPlgBIbC3iv31gt_3pBmoKWzQUUBS_7D5tpAEUWKjobtLCqiKHQh0q6JeY7CdN-lJcjEY_FiLqrhi5YHckPep_qjv7jBLOMdVJ7IBKTmhONiUVbVZJRaqAI1SZNE7YePyH2UPCZtY870FzvSSEhB-r5FUd_6Q5NCg');"></div>
<div class="absolute -bottom-1 -right-1 bg-primary size-6 rounded-full flex items-center justify-center border-2 border-[#101622]">
<span class="material-symbols-outlined text-[14px]">verified</span>
</div>
</div>
<div class="flex-1">
<div class="flex items-center justify-between">
<h3 class="text-lg font-bold">Alex Rivera</h3>
<div class="flex items-center gap-1 text-yellow-400">
<span class="material-symbols-outlined text-[18px] fill-1">star</span>
<span class="text-sm font-bold">4.98</span>
</div>
</div>
<p class="text-white/60 text-sm">Cyber-SUV | Plate: <span class="text-primary font-mono font-bold tracking-widest">BUG-BTY</span></p>
</div>
</div>
<!-- Handle Bar for Pulling Up (Visual only) -->
<div class="flex justify-center mt-6">
<div class="h-1 w-12 bg-white/20 rounded-full"></div>
</div>
</div>
</div>
<!-- iOS Bottom Indicator Spacer -->
<div class="h-8 bg-background-dark shrink-0"></div>
</div>
</body></html>
