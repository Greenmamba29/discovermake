<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern App Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mesh-gradient {
            background: radial-gradient(at 0% 0%, rgba(19, 91, 236, 0.3) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
                        radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.2) 0px, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden items-center justify-between p-6">
<!-- Animated Background Elements -->
<div class="absolute inset-0 z-0 mesh-gradient opacity-60"></div>
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 blur-[120px] rounded-full pointer-events-none"></div>
<!-- Top Section: Logo & Brand -->
<div class="relative z-10 w-full flex flex-col items-center mt-20">
<div class="w-24 h-24 mb-8 relative flex items-center justify-center">
<div class="absolute inset-0 bg-primary/30 blur-2xl rounded-full"></div>
<div class="relative glass-card w-full h-full rounded-2xl flex items-center justify-center border-primary/40">
<span class="material-symbols-outlined text-primary text-6xl !font-light" style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 48;">
                        shield_person
                    </span>
</div>
</div>
<h1 class="text-4xl font-bold tracking-tight text-center leading-[1.1] mb-3">
                Nexus <span class="text-primary font-light">|</span> Mobility
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-light tracking-wide text-center max-w-[280px]">
                The Future of Urban Movement &amp; Digital Security
            </p>
</div>
<!-- Middle Section: Hero Image (Abstract) -->
<div class="relative z-10 w-full max-w-sm px-4">
<div class="aspect-[4/3] rounded-3xl overflow-hidden glass-card p-1">
<div class="w-full h-full rounded-2xl bg-center bg-cover" data-alt="Abstract vibrant digital blue connection lines" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB2fuVOfOkfDuSZIEOMz0SrhyJEe-Ni-krV6u1TSU7JAOe_0zwxKvk_Kx2OFoSg-tVBmnFjyWSM63v5OBG2EfO3h1X_bdocdlnEDMhm-2AqfK76uJAnDlYT6EXnfekJSzzGyDBiySBfC9aE1wr46OwPK4re5JnzUcHGCUxWTC05vIGu7CkK30IVU7cQk4VLfA-NBvPkpB6LrISNRmibKLYGFrCQlOmbM51PvSojxg7gkpVUhopY9d_3CsYyrlmaKaq-wnN7Ky79pLnZ");'>
</div>
</div>
</div>
<!-- Bottom Section: Actions -->
<div class="relative z-10 w-full max-w-[480px] flex flex-col gap-4 mb-8">
<div class="flex flex-col gap-3">
<button class="flex h-16 w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl bg-primary text-white text-lg font-semibold tracking-wide shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all duration-300">
<span class="truncate uppercase tracking-widest text-sm">Continue as Rider</span>
</button>
<button class="flex h-16 w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl glass-card text-white text-lg font-medium tracking-wide hover:bg-white/10 transition-all duration-300">
<span class="truncate uppercase tracking-widest text-sm text-slate-200">Continue as Driver</span>
</button>
</div>
<!-- Subtle Links -->
<div class="flex flex-col gap-4 mt-2">
<div class="flex justify-center items-center gap-2">
<p class="text-slate-500 dark:text-slate-400 text-sm font-light">Already a member?</p>
<a class="text-primary text-sm font-semibold hover:underline" href="#">Sign In</a>
</div>
<div class="h-px w-12 bg-slate-800 mx-auto my-1"></div>
<button class="flex items-center justify-center gap-2 text-slate-400 dark:text-slate-500 text-xs font-medium uppercase tracking-[0.2em] hover:text-primary transition-colors">
<span class="material-symbols-outlined text-lg">terminal</span>
                    Switch to Bug Bounty Dashboard
                </button>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</div>
</body></html>
