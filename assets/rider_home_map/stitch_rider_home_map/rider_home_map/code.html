<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }

<style>

            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        }
        ::-webkit-scrollbar {
            display: none;
        }

<style>

</div>

<div class="absolute inset-0 bg-background-dark/40 map-gradient pointer-events-none"></div>

</div>
<div class="absolute top-1/2 right-1/3">

</div>

</div>
</div>

</div>
</div>
<div class="flex gap-3">
<button class="size-12 rounded-full glass-panel flex items-center justify-center text-white">
<span class="material-symbols-outlined">notifications</span>

<div class="glass-panel rounded-t-xl rounded-b-xl max-w-lg mx-auto overflow-hidden shadow-2xl">

<div class="flex justify-center py-3">
<div class="w-12 h-1.5 rounded-full bg-white/20"></div>
</div>

<div class="absolute inset-y-0 right-4 flex items-center">
<span class="material-symbols-outlined text-white/40">mic</span>
</div>
</div>
</div>

<button class="glass-card flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
<div class="size-10 rounded-lg bg-primary/20 flex items-center justify-center text-primary">

</div>
<div class="flex flex-col items-start">

<span class="text-[10px] text-white/40 truncate w-24">Infinite Loop</span>
</div>

<div class="px-6 mb-3 flex items-center justify-between">

<span class="text-xs font-medium text-primary">See all</span>
</div>
<div class="flex overflow-x-auto gap-4 px-6 snap-x">

</div>

<span class="material-symbols-outlined text-sm">history</span>
</div>
<div>
<p class="font-bold text-sm truncate">Gold's Gym</p>
<p class="text-xs text-white/40">8 min away</p>
</div>
</div>
</div>
</div>
<!-- Bottom Indicator for iPhone X+ -->
<div class="h-1 w-24 bg-white/10 mx-auto mb-2 rounded-full"></div>
</div>
</div>
